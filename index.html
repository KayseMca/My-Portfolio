<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Porfolio website</title>

    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ########################## header start ############################# -->

    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="./img/slide1.jpg" alt="logo" height="70px" width="70px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Porfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- ########################## header end ############################# -->


    <!-- ########################## start main area ############################# -->

    <main class="site-main">
        <!-- ########################## start Banner area ############################# -->
        <section class="site-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 site-title">
                        <h3 class="title-text">Hello</h3>
                        <h1 class="title-text text-uppercase">Iam Mohamed Abdillahi</h1>
                        <h4 class="title-text text-uppercase">Full Stack Developer</h4>
                        <div class="site-buttons">
                            <div class="d-flex flex-row flex-wrap">
                                <button type="button" class="btn button primary-button mr-4 text-uppercase">hire me</button>
                                <button type="button" class="btn button secondary-button mr-4 text-uppercase">contact me</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 banner-image">
                        <img src="./img/developer-img.jpg" alt="banner" class="img-fluid" height="300px" width="300px">
                    </div>
                </div>
            </div>
        </section>
        <!-- ########################## end Banner area ############################# -->

        <!-- ########################## About area ############################# -->

        <section class="about-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="about-img">
                            
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- ########################## end About area ############################# -->

    </main>
    <!-- ########################## end main area ############################# -->





    <!-- jquery js -->
    <script src="js/jquery.3.5.1.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
